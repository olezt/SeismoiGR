<ion-view view-title="{{'map_msg' | translate}}">
	<ion-nav-buttons side="right">
        <select ng-init="vm.initMode()" ng-model="vm.mode">
      		<option selected class="black" value="static">{{'static_msg' | translate}}</option>
      		<option class="black" value="dynamic">{{'dynamic_msg' | translate}}</option>
    	</select>
	</ion-nav-buttons>
 	<ion-content scroll="false">
 		<div map-lazy-load="https://maps.google.com/maps/api/js">
  			<ng-map street-view-control="false" center="37.960990, 23.707768" zoom="6" min-zoom="3" ng-style="{'height':vm.mapHeight}">
  		  		<custom-control id="refreshButton" position="RIGHT_BOTTOM" index="1" ng-click="vm.refreshData(map)">
      				<div class = "icon icon ion-refresh mapButton"></div>
    			</custom-control>
    		
    			<custom-control ng-show="vm.mode=='dynamic'" id="setBoundsButton" position="RIGHT_BOTTOM" index="2" ng-click="vm.setBounds(map)">
      				<div class = "icon icon ion-ios-photos mapButton"></div>
    			</custom-control>
  			</ng-map>
  		</div>
    </ion-content>
</ion-view>
