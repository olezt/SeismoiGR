<ion-view view-title="{{'settings_msg' | translate}}">
	<ion-content>
		<div class="list">
		
			<ion-item>
        		<div class="row">
          			<div class="col"><label class="control-label">{{'lang_msg' | translate}}:</label></div>
          			<div class="col">
		  				<select class="nobackgroundempty yellow" ng-init="vm.initLang()" ng-model="vm.lang">
      						<option selected class="black" value="en">En</option>
      						<option class="black" value="gr">Gr</option>
    					</select>
			   		</div>
			   	</div>
			</ion-item>
		
			<ion-item>
         		<div class="row">{{'range_msg' | translate}}: {{vm.earthquake.range | number:1}}</div>
          		<div class="row">
					<input type="range" class="form-control row" min="0" max="5" step="0.2" ng-change="vm.updateRange(vm.earthquake.range)"
			   	    	ng-model="vm.earthquake.range">
			   	</div>
      		</ion-item>
      
      		<ion-item>
          		<div class="row"><label class="control-label row">{{'last_hours_msg' | translate}}: {{vm.earthquake.hours}}</label></div>
          		<div class="row">
            	<input type="range" class="form-control row" min="01" max="48" ng-change="vm.updateHours(vm.earthquake.hours)"
			   	    ng-model="vm.earthquake.hours">
			   	</div>			   
      		</ion-item>

		</div>
	</ion-content>
</ion-view>
